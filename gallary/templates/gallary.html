{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="{% url 'gallary' %}" data-abc="true">GALLARY ALBUM</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    {%for location in locations%}
                            <li class="list-group-item">
                               <a href="{% url 'gallary' %}?location={{location.name}}"> {{location.name}}</a>
                            </li>
                            {% endfor %}
                        </ul>     
                </ul>
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search category" name="category">
                      <div class="input-group-btn">
                        <button class="btn btn-default ml-2" type="submit">Search</button>
                      </div>
                    </div>
          
                  </form>
            </div>
        </nav>


        <div class="container">

                <div class="col-md-3">

                        </ul>     
                        
                      </div>

                <div class="col">
                    <div class="row">
                        {% for photo in photos %}
                        <div class="col-md-4 m-2">
                            <div class="card" >
                                <img class="card-img-top" src="{{photo.image.url}}" alt="Card image cap">
                                <div class="card-body">
                                  <h5 class="card-title">  
                                    <small><strong>Category:{{photo.category.name}}</strong></small><br>
                                    <small><strong>Location:{{photo.location.name}}</strong></small></h5>
                                    <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark align-center">View</a>
                                </div>
                              </div>
                        </div>
                        {% empty %}
                        <h3>No photos Uploaded in Here........</h3>
                        {% endfor %}
                        
            
                        
                    </div>
                </div>

        </div>
        </div>
</body>
</html>
